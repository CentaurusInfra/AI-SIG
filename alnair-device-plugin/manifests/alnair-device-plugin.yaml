apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alnair-device-plugin-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      device-plugin: alnair
  template:
    metadata:
      labels:
        device-plugin: alnair
    spec:
      serviceAccountName: alnair-device-plugin
      containers:
        - name: alnair-device-plugin
          image: centaurusinfra/alnair-device-plugin:ann
          imagePullPolicy: Always
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: alnair-device-plugin
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alnair-device-plugin
  namespace: kube-system
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: alnair-device-plugin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alnair-device-plugin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: system:serviceaccount:kube-system:alnair-device-plugin
