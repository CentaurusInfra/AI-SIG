apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    role: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      role: mongo
      environment: test
  serviceName: "mongo"
  replicas: 1
  template:
    metadata:
      labels:
        role: mongo
        environment: test
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo
        image: mongo
        command:
          - mongod
          - "--bind_ip"
          - 0.0.0.0
          - "--dbpath"
          - /data/db
        ports:
          - containerPort: 27017
            hostPort: 27017
        volumeMounts:
          - name: mongo-temp-storage
            mountPath: /data/db
      volumes:
        - name: mongo-pv-storage
          emptyDir: {}
