apiVersion: v1
kind: Pod
metadata:
  name: pyt-test
spec:
  terminationGracePeriodSeconds: 0
  containers:
  - name: onegpu
    image: nvcr.io/nvidia/pytorch:22.07-py3
    workingDir: /tmp/test
    # command: ["sh", "-c", "python3  pyt-cf-rn50-pack.py"]
    command: ["sh", "-c", "nvidia-smi -L; sleep infinity"]
    volumeMounts:
      - name: test
        mountPath: /tmp/test
      - name: intercept
        mountPath: /intercept/       
      - name: data
        mountPath: /cifar10/       
  volumes:
    - name: test
      hostPath:
         path: /home/steven/dev/alnair/alnair-cpu-offload/tests      
    - name: cifar10
      hostPath:
         path: /home/steven/mnt/data/cifar10/cifar100
    - name: intercept
      hostPath:
         path: /home/steven/dev/alnair/intercept-lib/build/lib/
  restartPolicy: OnFailure

