apiVersion: alnair.com/v1alpha1
kind: AlnairPod
metadata:
  name: imagenet-mini0
  namespace: default
spec:
  secret:
    name: alnairpod-client-secret
  nodeSelector:
    alnair: Client
  jobs:
  - name: job
    image: zhuangweikang/imagenet:latest
    # command: ["python3", "main.py"]
    command: ["bash"]
    datasource:
      name: ImageNet-Mini
      bucket: zhuangwei-bucket
      keys:
      - imagenet-mini/train
      - imagenet-mini/val
    configurations:
      usecache: true
      maxmemory: 0
      durabilityindisk: 1440
      lazyloading: true
    tty: true
    stdin: true
