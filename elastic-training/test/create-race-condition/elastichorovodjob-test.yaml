apiVersion: ai.centauruscloud.io/v1alpha1
kind: ElasticHorovodJob
metadata:
  name: sample
spec:
  launcherSpec:
    image: davidluzhu/elastichorovodtest:horovod-master
    pythonCommand:
      - python
      - /elastic_scripts/tensorflow2_mnist_elastic.py
  workersSpec:
    image: davidluzhu/elastichorovodtest:horovod-master
    minReplicas: 2
    maxReplicas: 5